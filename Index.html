<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jacob Porfolio</title>
</head>
<body>
    <section class="container">
        <header class="full-width">
            <img src="img/perrydesign.png" class="header-img" alt="Perry Design Logo" >
            <div class="title">
                <h1 class="name">Jacob Perry</h1>
                <h2 class="subtitle">Front-End Wizard</h2>
            </div>
        </header>

        <hr>
        
        <main class="full-width">
            <div class="main-img"></div>
        </main>
        <section class="featured full-width">
            <h3 class="featured-title">Featured Work</h3>
            <ul class="featured-list">
                <li class="featured-work">
                    <figure class="featured-work-img"></figure>
                    <p>Project 1</p>
                    <div class="centered">
                        <a href="">github.com/project_1</a>
                    </div>
                </li>
                <li class="featured-work">
                    <figure class="featured-work-img"></figure>
                    <p>Project 2</p>
                    <div class="centered">
                        <a href="">github.com/project_2</a>
                    </div>
                </li>
                <li class="featured-work">
                    <figure class="featured-work-img"></figure>
                    <p>Project 3</p>
                    <div class="centered">
                        <a href="">github.com/project_3</a>
                    </div>
                </li>
            </ul>
        </section>
    </section>
</body>
</html>
