<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jacob Porfolio</title>
</head>
<body>
    <section class="container">
        <header class="full-width">
            <img src="img/jperrydev-logo.png" class="header-img" alt="Perry Design Logo" >
            <div class="title">
                <h1 class="name">Jacob Perry</h1>
                <h2 class="subtitle">Front-End Wizard</h2>
            </div>
        </header>

        <hr>

        <main class="full-width">
            <div class="main-img"></div>
            <figure class="centered">
                <a href="#featured-work">
                    <img src="img/Down.png" alt="down arrow" id="arrow">
                </a>
            </figure>
        </main>
        <section class="featured full-width">
            <h3 class="featured-title">Featured Work</h3>
            <ul class="featured-list">

                <!-- Pixel Art Machine -->

                <li class="featured-work">
                    <a href="http://jperrydev.com/Pixel-Art-Machine/" name="featured-work">
                        <figure class="featured-default" id="pixel-art-machine"></figure>
                    </a>
                    <p class="featured-item-title">Pixel Art Machine</p>
                    <div class="centered">
                        <a href="https://github.com/HTMLJake/Pixel-Art-Machine">
                            <p>github.com/HTMLJake/Pixel-Art-Machine</p></a>
                    </div>
                </li>

                <!-- Memory Game -->

                <li class="featured-work">
                    <a href="http://jperrydev.com/memory-game">
                        <figure class="featured-default" id="memory-game"></figure>
                    </a>
                    <p class="featured-item-title">Matching Game</p>
                    <div class="centered">
                        <a href="https://github.com/HTMLJake/memory-game">
                            <p>https://github.com/HTMLJake/memory-game</p>
                        </a>
                    </div>
                </li>

                <!-- Arcade Game -->

                <li class="featured-work">
                    <a href="http://jperrydev.com/arcade-game">
                        <figure class="featured-default" id="arcade-game"></figure>
                    </a>
                    <p class="featured-item-title">Arcade Game</p>
                    <div class="centered">
                        <a href="https://github.com/HTMLJake/arcade-game">
                            <p>github.com/HTMLJake/arcade-game</p>
                        </a>
                    </div>
                </li>
            </ul>
        </section>

        <section class="full-width">
            <footer>
                <p class="centered copywrite">&copy Jacob Perry 2017</p>
            </footer>
        </section>
    </section>
</body>
</html>
